<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- vim: set filetype=xml: -->

	<!-- system fonts -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Tinos</family>
			<family>Twitter·Color·Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Arimo</family>
			<family>Twitter·Color·Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Arimo</family>
			<family>Twitter·Color·Emoji</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Fixedsys Excelsior</family>
			<family>Twitter·Color·Emoji</family>
		</prefer>
	</alias>

	<!-- dont antialias fixedsys -->
	<match target="font">
		<test qual="any" name="family">
			<string>Fixedsys Excelsior</string>
		</test>
		<edit mode="assign" name="antialias">
			<bool>false</bool>
		</edit>
	</match>
</fontconfig>
